#| autostart |#
exec-once = dinit -q &
exec-once = ~/.config/hypr/scripts/sesions &
exec-once = hypridle &

exec-once = mako -c ~/.config/hypr/mako/config &
exec-once = waybar -c ~/.config/hypr/waybar/config1.jsonc -s ~/.config/hypr/waybar/style1.css &

exec-once = swww init &
exec-once = wlsunset -s 23:00 -T 5500 &

# exec-once = ~/.config/hypr/scripts/notify &
exec-once = tauon &

exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
